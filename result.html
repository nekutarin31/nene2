    <div class="container">

        <img id="cardImg" src="cards/0.png" alt="カードイメージサンプル">

      <div class="details">

      <section id="hints">

          <span>ポストする</span>
        </a>
      </div>

        <p>&copy; 2025 ワンオラクル</p>
