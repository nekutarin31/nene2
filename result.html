<style>
/* ===== Cloud Transition (共通) ===== */
.cloud-overlay{
  position:fixed; inset:0; overflow:hidden; z-index:9999;
  pointer-events:none; background:transparent;
}
.cloud{
  position:absolute; will-change:transform,opacity;
  opacity:0; filter: drop-shadow(0 2px 0 rgba(0,0,0,.06));
}
/* ゆめ可愛い雲の塗り＆アウトライン */
.cloud svg .fill{ fill:#fff7ff; }
.cloud svg .stroke{ stroke:#caa8ff; stroke-width:2; fill:none; }

/* 覆うとき（index → result 遷移前） */
@keyframes cloudIn {
  0%   { transform: translate(var(--tx),var(--ty)) scale(0.6) rotate(var(--rot)); opacity:0; }
  60%  { opacity:1; }
  100% { transform: translate(0,0) scale(1) rotate(0deg); opacity:1; }
}
/* 晴れていくとき（result で） */
@keyframes cloudOut {
  0%   { transform: translate(0,0) scale(1); opacity:1; }
  100% { transform: translate(var(--otx),var(--oty)) scale(1.1); opacity:0; }
}

/* 低速回線や簡易モーション配慮（必要なら） */
@media (prefers-reduced-motion: reduce){
  .cloud{ animation-duration:200ms !important; }
}
</style>

<style>
/* ============ ゆめかわ背景（共通） ============ */
/* ほんのりグラデーションの“雲”を重ねる（本文は上・背景は下） */
.yume-hero,
.yume-soft-bg{
  position: relative;
  isolation: isolate;
  overflow: hidden;
}

/* ヒーロー：ふわ雲＋光の粒（背景専用レイヤー） */
.yume-hero::before{
  content:"";
  position:absolute; inset:-10%;
  z-index:-1;
  /* パステル雲を複数の radial-gradient で重ねる */
  background:
    radial-gradient(60rem 40rem at 10% -10%, rgba(255,247,255,.95) 0 40%, transparent 60%) ,
    radial-gradient(40rem 28rem at 85% 20%,  rgba(232,215,255,.9) 0 35%, transparent 60%),
    radial-gradient(32rem 24rem at 20% 80%,  rgba(215,247,255,.9) 0 40%, transparent 65%),
    radial-gradient(50rem 36rem at 110% 90%, rgba(255,243,201,.85) 0 30%, transparent 60%);
  filter: blur(0.2px);
}

/* セクション共通：やさしい“もや”背景（cards/hints などに） */
.yume-soft-bg::before{
  content:"";
  position:absolute; inset:-6%;
  z-index:-1;
  background:
    radial-gradient(28rem 22rem at 8% 10%, rgba(232,215,255,.55) 0 45%, transparent 60%),
    radial-gradient(26rem 20rem at 90% 85%, rgba(255,215,247,.45) 0 45%, transparent 65%);
}

/* ============ きらめき（Sparkles） ============ */
.yume-sparkles{ position:relative; }
.yume-sparkles .sparkle{
  position:absolute; pointer-events:none;
  width:var(--s,10px); height:var(--s,10px);
  left:0; top:0; translate: var(--x,0) var(--y,0);
  opacity:.9;
  background: radial-gradient(circle, #fff 0 45%, rgba(255,255,255,0) 70%);
  filter: drop-shadow(0 2px 4px rgba(180,130,255,.25));
  border-radius:50%;
  animation: floatY var(--d,8s) linear infinite,
             driftX calc(var(--d,8s) * 1.2) ease-in-out infinite;
}
/* 星型（8角形） */
.yume-sparkles .sparkle.is-star{
  clip-path: polygon(50% 0,62% 38%,100% 50%,62% 62%,50% 100%,38% 62%,0 50%,38% 38%);
  background: radial-gradient(circle at 50% 45%, #fff 0 35%, var(--c,#fff0) 36% 70%, transparent 71%);
}

/* ふわっと上下 */
@keyframes floatY{
  0%{ transform:translateY(0) }
  50%{ transform:translateY(-18px) }
  100%{ transform:translateY(0) }
}
/* 左右にゆらゆら */
@keyframes driftX{
  0%{ transform:translateX(0) }
  50%{ transform:translateX(10px) }
  100%{ transform:translateX(0) }
}

/* ホバー時はほんの少しだけ賑やかに（重くしない範囲） */
.yume-hero:hover .sparkle{ animation-duration: calc(var(--d,8s) * .8); }

  .yume-sparkles .sparkle{ animation-duration: .01ms; animation-iteration-count:1; }
}

<script>
/* ==== リザルト画面：30この雲を1200x1000にちらしてから晴れる ==== */
(function(){
  // 1) ぜんたいをおおう うすいシート（overlay）
  const overlay = document.createElement('div');
  overlay.className = 'cloud-overlay';
  overlay.setAttribute('aria-hidden','true');
  document.body.appendChild(overlay);

  // 2) 1200x1000 の “お部屋”（ここに雲をならべる）
  const stage = document.createElement('div');
  stage.className = 'cloud-stage';
  overlay.appendChild(stage);

  // 3) きまり（数・ひろさ）
  const STAGE_W = 1200;
  const STAGE_H = 1000;
  const COUNT   = 30;

  // 4) 雲をつくって お部屋に ちりばめる
  for (let i = 0; i < COUNT; i++) {
    const cloud = document.createElement('div');
    cloud.className = 'cloud';

    // ← ここがポイント！ px できめるからPCでも大きくなりすぎない
    const size = rand(100, 200);             // 雲の大きさ（px）
    const x = rand(0, STAGE_W - size);      // よこ位置（px）
    const y = rand(0, STAGE_H - size*0.6);  // たて位置（px）
    const dur = rand(480, 900);             // うごく時間（ミリ秒）

    // 見た目とアニメのきまり
    Object.assign(cloud.style, {
      position: 'absolute',
      left:  x + 'px',
      top:   y + 'px',
      width: size + 'px',                   // ★ vw じゃなくて px 固定！
      // 晴れていく方向（ちょっとだけ四方に流れる）
      '--otx': (x < STAGE_W/2 ? '-60px' : '60px'),
      '--oty': (y < STAGE_H/2 ? '-40px' : '40px')
    });

    // 雲の絵
    cloud.innerHTML = cloudSVG();
    stage.appendChild(cloud);

    // すこしずつ順番に晴れていく
    setTimeout(() => {
      cloud.style.animation = `cloudOut ${dur}ms ease-in ${i*14}ms forwards`;
    }, 30);
  }

  // 5) 雲が晴れたら、結果を表示して シートを消す
  const maxDelay = 900 + COUNT*14 + 160;
  setTimeout(() => {
    document.body.classList.add('show-result'); // 結果を見せる（CSSですでに用意）
    setTimeout(() => overlay.remove(), 500);    // シートを片づける
  }, maxDelay);

  // きすうを作る小さな関数
  function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

  // 雲のSVG（そのままでOK）
  function cloudSVG(){
    return `<svg viewBox="0 0 200 120" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
      <defs><radialGradient id="g2" cx="50%" cy="45%" r="70%">
        <stop offset="0%" stop-color="#ffffff"/><stop offset="100%" stop-color="#fff7ff"/></radialGradient></defs>
      <path class="fill" d="M60 90c-22 0-40-14-40-32 0-14 11-26 26-30 6-13 20-22 36-22 17 0 31 10 37 24 3-1 6-1 9-1 20 0 36 14 36 31s-16 30-36 30H60z" fill="url(#g2)"/>
      <path class="stroke" d="M60 90c-22 0-40-14-40-32 0-14 11-26 26-30 6-13 20-22 36-22 17 0 31 10 37 24 3-1 6-1 9-1 20 0 36 14 36 31s-16 30-36 30H60z"/>
    </svg>`;
  }
})();
</script>
